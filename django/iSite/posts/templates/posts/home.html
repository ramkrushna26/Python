{% extends "posts/base.html" %}
{% block content %}
<div class="text-center">
  <img class="rounded-circle" src="media/default.png">
  <div>
    <h6 class="introduction">
      Hi.. I am Ramkrushna Bolewar and Welcome to my blog site.!  
    </h6>
  </div>
</div>
{% for post in post_s %}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <h4 class="text-info mr-2">
        {{ post.author.firstname }}
        <small class="mr-auto text-muted">{{ post.posted_on }}</small>
      </h4>
      <h6 class="text-secondary mr-auto">{{ post.author_description }}</h6>      
    </div>
    <h3><a class="article-title text-dark" href="#">{{ post.title }}</a></h3>
    <p class="article-content">{{ post.content }}</p>
  </div>
</article>
{% endfor %}
{% endblock %}
